<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Animation Buttons | Hamed Ranjbari</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
      <h1>How do you want to be your language courses?</h1>
      <div class="toggle-btn">
        <input type="checkbox" id="complete" class="toggle">
        <label for="complete" class="label">
          <div class="ball"></div>
        </label>
        <span>Complete</span>
      </div>
      <div class="toggle-btn">
        <input type="checkbox" id="Cheap" class="toggle">
        <label for="Cheap" class="label">
          <div class="ball"></div>
        </label>
        <span>Cheap</span>
      </div>
      <div class="toggle-btn">
        <input type="checkbox" id="advance" class="toggle">
        <label for="advance" class="label">
          <div class="ball"></div>
        </label>
        <span>Advance</span>
      </div>
      <div class="toggle-btn">
        <input type="checkbox" id="short" class="toggle">
        <label for="short" class="label">
          <div class="ball"></div>
        </label>
        <span>Short</span>
      </div>
    <script src="main.js"></script>
  </body>
</html>
